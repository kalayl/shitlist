<head>
    <title>sh.itli.st</title>
</head>

<body>
    {{> main}}
</body>

<template name="main">
    {{> leaderboard}}
</template>

<template name="leaderboard">
        <!--<input type="text" id="offender">-->
    <div class="container">
        <div class="row">
            <div class="span12 title">
                <h1>sh.itli.st/{{shitlist}}</h1>
            </div>
        </div>

        <div class="row">
            <div class="span6 offset3 title">
                <input id="offender" type="text" class="input-xlarge" placeholder="Name your offender">
            </div>
        </div>

            {{#each offences}}
                {{> offence}}
            {{/each}}
    </div>
</template>

<template name="offence">

<div class="row">
    <div class="offset3 span6">
        <div class="container well span6">
            <div class="row rowsplitter">
                <div class="span1">
                    <div class="btn-group btn-group-vertical" data-toggle="buttons-radio">
                        <button class="btn btn-mini btn-inverse">5</button>
                        <button class="btn btn-mini btn-success">4</button>
                        <button class="btn btn-mini btn-warning">3</button>
                        <button class="btn btn-mini btn-severity-2">2</button>
                        <button class="btn btn-mini btn-primary">1</button>
                    </div>
                </div>

                <div class="span5">
                    <div class="row">
                        <div class="span1"><strong>offender</strong></div>
                        <div class="span4">{{offender}}</div>
                    </div>
                    <div class="row">
                        <div class="span1"><strong>offence</strong></div>
                        <div class="span4">{{reason}}</div>
                    </div>
                    <div class="row">
                        <div class="span1"><strong>reason</strong></div>
                        <div class="span4">{{reason}}</div>
                    </div>
                    <div class="row">
                        <div class="span1"><strong>revenge</strong></div>
                        <div class="span4">{{revenge}}</div>
                    </div>
                    <div class="row">
                        <div class="span2">
                            <label class="checkbox">
                                <input type="checkbox"> Offender handled
                            </label>
                        </div>
                        <div class="span1">
                            <button id="remove-offence" class="btn btn-small">remove</button>
                        </div>
                    </div>
                    <div class="row">&nbsp;</div>
                    <div class="row">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</template>
