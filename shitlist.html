<head>
    <title>sh.itli.st</title>
</head>

<body>
    {{> main}}
</body>

<template name="main">
    {{> leaderboard}}
</template>

<template name="leaderboard">
        <!--<input type="text" id="offender">-->
    <div class="container">
        <div class="row">
            <div class="span12 title">
                <h1>sh.itli.st/{{shitlist}}</h1>
            </div>
        </div>

        <div class="row">
            <div class="span6 offset3 title">
                <input id="offender" type="text" class="input-xlarge" placeholder="Name your offender">
            </div>
        </div>

            {{#each offences}}
                {{> offence}}
            {{/each}}
    </div>
</template>

<template name="offence">

<div class="row">
    <div class="offset3 span6">
        <div class="container well span6 shading-{{severity}}">
            <div class="row rowsplitter">
                <div class="span1">
                    <!--<div class="btn-group btn-group-vertical" data-toggle="buttons-radio">-->
                        <!--<button class="btn btn-mini btn-severity-5" data-toggle="button">5</button>-->
                        <!--<button class="btn btn-mini btn-severity-4" data-toggle="button">4</button>-->
                        <!--<button class="btn btn-mini btn-severity-3" data-toggle="button">3</button>-->
                        <!--<button class="btn btn-mini btn-severity-2" data-toggle="button">2</button>-->
                        <!--<button class="btn btn-mini btn-severity-1" data-toggle="button">1</button>-->
                    <!--</div>-->
                    &nbsp;
                </div>

                <div class="span5">
                    <div class="row">
                        <div class="span5">
                            <h3>
                                <span class="offender-readonly readonly">{{offender}}</span>
                                <input class="offender-editable editable hidden" type="text" value="{{offender}}" />
                            </h3>
                        </div>
                    </div>
                    <div class="row" id="reason">
                        <div class="span1"><strong>offence</strong></div>
                        <div class="span4">
                            <span class="reason-readonly readonly">{{reason}}</span>
                            <input class="reason-editable editable hidden" type="text" value="{{reason}}" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="span1"><strong>revenge</strong></div>
                        <div class="span4">
                            <span class="revenge-readonly readonly">{{revenge}}</span>
                            <input class="revenge-editable editable hidden" type="text" value="{{revenge}}" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="span2">
                            <label class="checkbox">
                                <input type="checkbox" id="offender-handled" {{offenceHandled}}> Offender handled
                            </label>
                        </div>
                        <div class="span1">
                            <button id="remove-offence" class="btn btn-small">remove</button>
                        </div>
                    </div>
                    <div class="row">&nbsp;</div>
                    <div class="row">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</template>
