<head>
    <title>sh.itli.st</title>
</head>

<body>
    {{> main}}
</body>

<template name="main">
    <h1>sh.itli.st</h1>
    {{greeting}}
    <br/>
    {{> leaderboard}}
</template>

<template name="leaderboard">
    <div class="leaderboard">
        <input type="text" id="offender"><input type="button" id="add-new-offence" value="add">
        <div class="offenders">
            {{#each offences}}
                {{> offence}}
            {{/each}}
        </div>
    </div>
</template>

<template name="offence">
    <div class="offence">
        <div class="severity">
            <span class="decrease-severity"><input type="button" id="decrease-severity" value="-"></span>
            <span class="shading-{{severity}}">&nbsp;&nbsp;{{severity}}&nbsp;&nbsp;</span>
            <span class="increase-severity"><input type="button" id="increase-severity" value="+"></span>
            <span class="offender">{{offender}}</span>
        </div>
        <div class="offender-details">
            {{#if selected}}
                <span class="offenceDate">{{offenceDate}}</span>
                <span class="reason">{{reason}}</span>
                <span class="revenge">{{revenge}}</span>
                <span class="done">{{done}}</span>
                <span class="remove"><input type="button" id="remove-offence" value="remove"></span>
            {{/if}}
        </div>
    </div>
</template>
